server:
  port: 8081

spring:
  cloud:
    nacos:
      discovery: # 服务发现，openFeign会应用到,否则无法调用到server-b接口
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        group: SEATA_GROUP
    alibaba:
      seata:
        tx-service-group: seata_stu_wei_wang # 与seata-server 保持一致
  application:
    name: seata-stu-a
  jpa:
    show-sql: true

seata:
  registry:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      application: seata-server
      username: nacos
      password: nacos
      group: SEATA_GROUP

  config: # 配置中心
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      group: "SEATA_GROUP"
      username: "nacos"
      password: "nacos"
  enabled: true
  tx-service-group: seata_stu_wei_wang
  service:
    vgroupMapping:
      seata_stu_wei_wang: default
  enable-auto-data-source-proxy: true